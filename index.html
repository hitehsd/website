<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A B C NEWS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">A B C NEWS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/categories/business">Business</a></li>
                <li><a class="dropdown-item" href="/categories/entertainment">Entertainment</a></li>
                <li><a class="dropdown-item" href="/categories/general">General</a></li>
                <li><a class="dropdown-item" href="/categories/health">Health</a></li>
                <li><a class="dropdown-item" href="/categories/Science">Science</a></li>
                <li><a class="dropdown-item" href="/categories/sports">Sports</a></li>
                <li><a class="dropdown-item" href="/categories/technology">Technology</a></li>
              </ul>
            </li>
          </ul>
          
          <form method="GET" action="{% url 'search' %}"class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              name='search'
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    {% comment %} <h1 class="text-center text-primary">A B C NEWS</h1> {% endcomment %}
    <div class="container-fluid px-0"><div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="/static/1.jfif" height="600" width="1600" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
        <img src="/static/2.jfif" height="600" width= "1600" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/3.jfif" height="600" width="1600" class="d-block w-100" alt="...">
    
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

  </button>
</div></div>

    <h1 style="color:black" align="center">A B C NEWS</h1>
    <div class="container">
      <div class="row">
        {% for i in articles %}

        <div class="col-sm">
          <div class="card" style="width: 18rem">
            <img src="{{i.urlToImage}}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">
                {{i.description}}
              </p>
              <a href="{{i.url}}" class="btn btn-outline-dark">Full Article</a>
            </div>
          </div> 
        </div>
        {% endfor %}
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>

			crossorigin="anonymous"
		></script>
